drupal_simple_form.simple_form:
  path: 'simple-form'
  defaults:
    _form: '\Drupal\drupal_simple_form\Form\SimpleForm'
    _title: 'Form'
  requirements:
    _permission: 'access content'
    
drupal_simple_form.simple_ajax_form:
  path: 'simple-ajax-form'
  defaults:
    _form: '\Drupal\drupal_simple_form\Form\SimpleAjaxForm'
    _title: 'Ajax Form'
  requirements:
    _permission: 'access content'